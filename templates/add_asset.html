{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-xl shadow-md p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Add New Asset</h2>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                    Asset Name *
                </label>
                <input type="text" 
                       id="name" 
                       name="name" 
                       required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-150">
            </div>
            
            <div>
                <label for="type" class="block text-sm font-medium text-gray-700 mb-2">
                    Asset Type *
                </label>
                <select id="type" 
                        name="type" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-150">
                    <option value="">Select Type</option>
                    <option value="Server">Server</option>
                    <option value="Database">Database</option>
                    <option value="Workstation">Workstation</option>
                    <option value="Network Device">Network Device</option>
                    <option value="Application">Application</option>
                </select>
            </div>
            
            <div>
                <label for="cpe_string" class="block text-sm font-medium text-gray-700 mb-2">
                    CPE String *
                </label>
                <input type="text" 
                       id="cpe_string" 
                       name="cpe_string" 
                       required
                       placeholder="e.g., cpe:2.3:h:mediatek:mt6890:-:*:*:*:*:*:*:*"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-150 font-mono">
            </div>
            <div>
                <label for="ip_address" class="block text-sm font-medium text-gray-700 mb-2">
                    IP Address *
                </label>
                <input type="text" 
                       id="ip_address" 
                       name="ip_address" 
                       required
                       placeholder="e.g., 10.1.20.20"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-150 font-mono">
            </div>
            <div>
                <label for="software" class="block text-sm font-medium text-gray-700 mb-2">
                    Software *
                </label>
                <input type="text" 
                       id="software" 
                       name="software" 
                       required
                       placeholder="e.g., Apache, PostgreSQL"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-150">
            </div>
            
            <div>
                <label for="version" class="block text-sm font-medium text-gray-700 mb-2">
                    Version *
                </label>
                <input type="text" 
                       id="version" 
                       name="version" 
                       required
                       placeholder="e.g., 2.4.49"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-150 font-mono">
            </div>
            
            <div>
                <label for="criticality" class="block text-sm font-medium text-gray-700 mb-2">
                    Criticality *
                </label>
                <select id="criticality" 
                        name="criticality" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-150">
                    <option value="">Select Criticality</option>
                    <option value="Critical">Critical</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            
            <div class="flex items-center">
                <input type="checkbox" 
                       id="sync_vulns" 
                       name="sync_vulns" 
                       value="1"
                       class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                <label for="sync_vulns" class="ml-2 block text-sm text-gray-700">
                    Sync vulnerabilities from VulnCheck after adding
                </label>
            </div>
            
            <div class="flex space-x-4 pt-4">
                <button type="submit" 
                        class="flex-1 bg-primary hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-150 shadow-md hover:shadow-lg">
                    Add Asset
                </button>
                <a href="{{ url_for('inventory') }}" 
                   class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-150 text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
