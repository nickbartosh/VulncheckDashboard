{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center -mt-8">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <div class="text-5xl mb-4">üîê</div>
            <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
            <p class="text-gray-600 mt-2">Sign in to your VulnCheck account</p>
        </div>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    Username
                </label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       required 
                       autofocus
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-150">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-150">
            </div>
            
            <button type="submit" 
                    class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-150 shadow-md hover:shadow-lg">
                Sign In
            </button>
        </form>
        
        <p class="text-center text-gray-600 mt-6">
            Don't have an account? 
            <a href="{{ url_for('register') }}" class="text-primary hover:text-blue-600 font-medium">
                Register here
            </a>
        </p>
        
        <div class="mt-8 pt-6 border-t border-gray-200">
            <div class="bg-blue-50 p-4 rounded-lg">
                <p class="text-sm text-gray-700 font-medium mb-2">Demo Credentials:</p>
                <p class="text-sm text-gray-600">Username: <span class="font-mono font-semibold">admin</span></p>
                <p class="text-sm text-gray-600">Password: <span class="font-mono font-semibold">admin123</span></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
